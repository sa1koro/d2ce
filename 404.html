<html>
<head>
</head>
<body>
    <script type="text/javascript">
        let path = location.href;
        if (path && path.match(/404.html[\/\?]([0-9A-Z\/\+]+)$/)) {
            path.replace(/404.html[\/\?]([0-9A-Z\/\+]+)$/, (match, p1) => {
                (match);
                location.href = "index.html?" + p1.replace(/[\/\+]/g, "+");
            });
        } else {
            location.href = "index.html";
        }
    </script>
</body>
</html>
